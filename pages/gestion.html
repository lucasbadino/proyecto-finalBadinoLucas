  <main>
    <h1 class="text-center "> Agregar un Producto
    </h1>
    <div class="div-form center">
        <div class="input-group mb-3 ">
            <input id="marca" type="text" class="form-control" placeholder="Marca" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 ">
            <input id="descripcion" type="text" class="form-control" placeholder="Descripcion" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 ">
            <input id="condicion" type="text" class="form-control" placeholder="Condicion" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 ">
            <input id="imagen" type="text" class="form-control" placeholder="imagen (colocar url)"
                aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 ">
            <input id="stock" type="number" class="form-control" placeholder="stock"
            aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 ">
            <input id="precio" type="number" class="form-control" placeholder="precio" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <button id="btn-form" type="submit" class="btn btn-primary">Crear</button>
    </div>
    
  </main>
